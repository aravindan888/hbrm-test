name: Setup NGINX Reverse Proxy with SSL

on:
  workflow_dispatch:
    inputs:
      domain:
        description: Domain name for SSL certificate
        required: true
        type: string
        default: n8n.yourdomain.com
      email:
        description: Email address for Lets Encrypt notifications
        required: true
        type: string
        default: your-email@domain.com

jobs:
  setup-nginx:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display workflow inputs
        run: |
          echo "Starting NGINX + SSL setup"
          echo "Domain: ${{ github.event.inputs.domain }}"
          echo "Email: ${{ github.event.inputs.email }}"
          echo "Timestamp: $(date)"

      - name: Test step
        run: |
          echo "This is a test step to verify the workflow works"
          echo "Domain: ${{ github.event.inputs.domain }}"
          echo "Email: ${{ github.event.inputs.email }}"
