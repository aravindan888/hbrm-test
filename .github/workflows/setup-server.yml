name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SSH into VM and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} "
            echo 'Cloning repo...'
            rm -rf ~/hbrm-test
            git clone https://${{ secrets.GH_PAT }}@github.com/aravindan888/hbrm-test ~/hbrm-test
            cd ~/hbrm-test
            echo 'Moving files to root...'
            shopt -s dotglob
            mv ~/hbrm-test/hbrm-main/* ~/
            rm -rf ~/hbrm-test
            echo 'Deployment complete.'
          "
