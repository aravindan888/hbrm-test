name: Setup Server

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (on GitHub side)
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_IP }} >> ~/.ssh/known_hosts

      - name: Install Docker, Docker Compose, and Git
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} << 'EOF'
            # Install Docker and Git
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker and Git..."
              sudo apt update
              sudo apt install -y docker.io git curl
              sudo systemctl enable docker
              sudo systemctl start docker
              sudo usermod -aG docker $USER
              echo "Docker installation completed"
            else
              echo "Docker is already installed"
            fi

            # Install Docker Compose if not present
            if ! command -v docker-compose &> /dev/null && ! docker compose version &> /dev/null; then
              echo "Installing Docker Compose..."
              sudo apt update
              sudo apt install -y docker-compose-plugin
              echo "Docker Compose installation completed"
            else
              echo "Docker Compose is already installed"
            fi

            # Verify installations
            echo "Verifying installations..."
            docker --version || sudo docker --version
            docker compose version || docker-compose --version
            sudo systemctl status docker --no-pager
          EOF

      - name: Clone or update repository
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} << 'EOF'
            PROJECT_DIR="$HOME/hbrm-test"

            if [ -d "$PROJECT_DIR/.git" ]; then
              echo "Repo exists. Pulling latest changes..."
              cd "$PROJECT_DIR" && git pull origin main
            else
              echo "Cloning repo..."
              # Use Personal Access Token for authentication if repository is private
              if [ -n "${{ secrets.GH_PAT }}" ]; then
                git clone https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }} "$PROJECT_DIR"
              else
                # For public repositories, use HTTPS without token
                git clone https://github.com/${{ github.repository }} "$PROJECT_DIR"
              fi
            fi

            echo "Repository setup completed successfully!"
          EOF
